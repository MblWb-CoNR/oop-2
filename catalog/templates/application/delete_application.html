{% extends "index.html" %}
{% block title %} Подтверждение удаления заявки {% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Вы уверены, что хотите удалить заявку "{{ application.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
