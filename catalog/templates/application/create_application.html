{% extends "index.html" %}
{% load bootstrap4 %}
{% block title %} Создание новой заявки {% endblock %}
{% block content %}
<h2>Создание новой заявки</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Создать заявку' %} {% endbuttons %}
    </form>
{% endblock %}
