{% extends "index.html" %}
{% load bootstrap4 %}
{% block title %} Редактирование заявки {% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Редактирование заявки</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
